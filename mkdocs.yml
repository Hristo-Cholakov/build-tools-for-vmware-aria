site_name: Build Tools for Aria Docs
repo_url: https://github.com/vmware/build-tools-for-vmware-aria
docs_dir: mkdocs
theme:
  name: material
  logo: assets/logo.svg
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - toc.follow
    - search.highlight
    - search.suggest
    - search.share
    - content.code.annotate
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Dark Mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Light Mode
extra:
  version:
    provider: mike
  iac:
    latest_release: 2.32.0
  hints:
    archetype:
      artifactId: Arch Hind
plugins:
  - include-markdown
  - search
  - awesome-pages
  - tags
  - macros
  - mike:
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
